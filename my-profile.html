<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" id="dropdownMenuButton" aria-controls="dropmenu"
              aria-expanded="false" onclick="menu()">
            </button>
            <div id="dropmenu" hidden style="position: absolute;">
              <div class="d-flex flex-column">
                <a class="nav-link" href="cart.html">Mi carrito</a>
                <a class="nav-link" href="my-profile.html">Mi perfil</a>
                <a class="nav-link" href="index.html" onclick="signOff()">Cerrar sesión</a>
              </div>
              <script>
                const signOff = () => {
                  localStorage.clear();
                }
                const btnEmail = document.getElementById("dropdownMenuButton");
                let textEmail = localStorage.getItem("email");
                const dropMenu = document.getElementById("dropmenu");
                btnEmail.innerHTML += textEmail;
                const menu = () => {
                  let value = btnEmail.getAttribute("aria-expanded");

                  if (value == "true") {
                    btnEmail.setAttribute("aria-expanded", "false");
                    dropMenu.setAttribute("hidden", "")
                  }
                  if (value == "false") {
                    btnEmail.setAttribute("aria-expanded", "true");
                    dropMenu.removeAttribute("hidden")
                  }
                }
              </script>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="offset-2 col-8 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
      <h1 class="mt-4">Perfil<img src="img/img_perfil.png" id="img-profile" style="width: 80px;" class="float-end border"></h1>
      <br>
      <hr>
      <form class="row g-3 needs-validation" id="profile-form">
        <div class="row-6 col-sm-6">
          <label for="validationCustom01" class="form-label">Primer nombre*</label>
          <input type="text" class="form-control" id="first-name" required>
          <div class="invalid-feedback">
            Campo obligatorio*
          </div>
        </div>
        <div class="row-6 col-sm-6">
          <label for="validationCustom02" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="second-name">
        </div>
        <div class="row-6 col-sm-6">
          <label for="validationCustomUsername" class="form-label">Primer apellido*</label>
          <input type="text" class="form-control" id="first-surname" required>
          <div class="invalid-feedback">
            Campo obligatorio*
          </div>
        </div>
        <div class="row-6 col-sm-6">
          <label for="validationCustom03" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="second-surname" formnovalidate>
        </div>
        <div class="row-6 col-sm-6">
          <label for="validationCustom04" class="form-label">Email*</label>
          <input type="text" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Campo obligatorio*
          </div>
        </div>
        <div class="row-6 col-sm-6">
          <label for="validationCustom05" class="form-label">Imagen de perfil</label>
          <input type="file" class="form-control" id="img" accept="image/png, image/jpg">
          
        </div>
        <div class="row-6 col-sm-6">
          <label for="validationCustom06" class="form-label">Teléfono de contacto</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <hr>
        <button id="button" class="btn btn-primary mb-3" type="submit">Guardar cambios</button>
      </form>
    </div>
    <div class="alert alert-success" id="alert-success"role="alert" hidden>
      Cambios realizados con éxito!
      <button type="button" class="btn btn-close float-end" id="btn-close"></button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
