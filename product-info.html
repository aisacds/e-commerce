<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" id="dropdownMenuButton" aria-controls="dropmenu"
              aria-expanded="false" onclick="menu()">
            </button>
            <div id="dropmenu" hidden style="position: absolute;">
              <div class="d-flex flex-column">
                <a class="nav-link" href="cart.html">Mi carrito</a>
                <a class="nav-link" href="my-profile.html">Mi perfil</a>
                <a class="nav-link" href="index.html" onclick="signOff()">Cerrar sesión</a>
              </div>
              <script>
                const signOff = () => {
                  localStorage.clear();
                }
                let textEmail = localStorage.getItem("email");
                const btnEmail = document.getElementById("dropdownMenuButton");
                const dropMenu = document.getElementById("dropmenu");
                btnEmail.innerHTML += textEmail;
                const menu = () => {
                  let value = btnEmail.getAttribute("aria-expanded");
                  if (value == "true") {
                    btnEmail.setAttribute("aria-expanded", "false");
                    dropMenu.setAttribute("hidden", "")
                  }
                  if (value == "false") {
                    btnEmail.setAttribute("aria-expanded", "true");
                    dropMenu.removeAttribute("hidden")
                  }
                }
              </script>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main-product-info">
    <div id="container">

    </div>
    <div id="container-img"
      class="d-flex flex-wrap justify-content-center justify-content-md-evenly justify-content-lg-around">

    </div>
    <hr>
    <div id="container-cont-comments">
      <h2 class="text-center mb-4 text-sm-start  px-sm-2 mx-sm-4">Comentarios</h2>
      <div id="container-comments">
      </div>
    </div>
    <br>
    <div id="addcomment-rel"
      class=" d-flex align-items-center flex-column d-md-flex flex-md-row justify-content-md-between">

      <div id="addcomment" class="mb-3 d-flex flex-column align-items-center d-md-flex align-items-md-start">
        <h3>Comentar</h3>
        <p>Tu opinion:</p>
        <textarea name="" id="textarea-comment" cols="40" required class=""></textarea>
        <div class="d-flex w-100 justify-content-between m-3">
          <span class="p-2 bd-highlight">Tu puntuación:</span>
          <select name="" id="selectcomment" onchange="" required class="p-2 bd-highlight">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id="btncomment" class="btn btn-success ms-auto align-self-end">Enter</button>
        </div>
      </div>
      <div id="rel-products" class="border">
        <h4 class="">Productos relacionados...</h4>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </div>


  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

        2022</p>

    </div>

</body>
